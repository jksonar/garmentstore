<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garment Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Garment Store</a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-2">Hi, {{ user.username }}!</span>
                <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
                <a href="{% url 'shop:order_history' %}" class="btn btn-outline-light btn-sm ms-2">My Orders</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-light btn-sm">Login</a>
                <a href="{% url 'accounts:register' %}" class="btn btn-outline-light btn-sm ms-2">Register</a>
            {% endif %}
            <a href="{% url 'shop:cart_detail' %}" class="btn btn-warning btn-sm ms-3">ðŸ›’ Cart</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
